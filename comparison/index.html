<script>
	function mongoose()
	{
		const files = [
			"Pic01.png",
			"Pic02.png",
			"Pic03.png",
			"Pic04.png",
			"Pic05.png",
			"Pic06.png",
			"Pic07.png",
			"Pic08.png",
			"Pic09.png",
			"Pic10.png",
			"Pic11.png",
			"Pic12.png",
			"Pic13.png",
			"Pic14.png",
			"Pic15.png",
			"Pic16.png",
			"Pic17.png",
			"Pic18.png",
		];
		const compDiv = document.getElementById('comparisons');
		const setARadio = document.querySelector('input[name="setA"]:checked');
		const setBRadio = document.querySelector('input[name="setB"]:checked');
		
		if (!setARadio || !setBRadio) {
			alert('Please select both sets.');
			return;
		}
		
		const setA = setARadio.value;
		const setB = setBRadio.value;
		
	    let htmlContent = '';
	    
	    files.forEach(file => {
			htmlContent += `
			<img-comparison-slider>
				<img width="100%" slot="first" src="imagesets/${setA}/${file}" />
				<img width="100%" slot="second" src="imagesets/${setB}/${file}" />
			</img-comparison-slider>
		`;
	    });
		
		 compDiv.innerHTML = htmlContent;
	}
</script>

<style>
	.set-label {
		border-radius: 1em;

	.set-option {

	}
	
	.tooltip {
		position: relative;
		cursor: pointer;
		border-bottom: 1px dotted black;  
	}

	.tooltip::before {
		content: attr(data-tooltip);  
		position: absolute;
		bottom: 150%;  
		left: 15%;
		transform: translateX(-15%);
		background-color: black;
		color: white;
		padding: 5px;
		border-radius: 5px;
		white-space: normal;
		opacity: 0;
		visibility: hidden;
		transition: opacity 0.3s;
		z-index: 999;
		font-size: 12px;
		pointer-events: none;
		width: 20em;
		word-wrap: break-word; 
		text-align: center;
	}

	.tooltip:hover::before {
		opacity: 1;
		visibility: visible;
	}
</style>
